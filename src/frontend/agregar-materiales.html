<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SPM · Agregar Materiales</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="main-container">

    <header class="app-header" id="globalNav" data-nav-open="false">
      <div class="app-header__inner">
        <a class="app-logo" href="home.html" aria-label="Ir al inicio">
          <img src="assets/spm-logo.svg" alt="Logotipo de SPM"/>
        </a>
        <button type="button" class="app-header__toggle" id="navToggle" aria-controls="primaryNav" aria-expanded="false">
          <span class="sr-only">Alternar navegación</span>
          <span class="app-header__toggle-bar"></span>
          <span class="app-header__toggle-bar"></span>
          <span class="app-header__toggle-bar"></span>
        </button>
        <nav class="app-nav" id="primaryNav" aria-label="Navegación principal">
          <ul class="app-menu" role="menubar">
            <li class="app-menu__item has-submenu" data-menu="inicio" role="none">
              <button type="button" class="app-menu__trigger" aria-haspopup="true" aria-expanded="false">
                <span>Inicio</span>
                <span class="app-menu__caret" aria-hidden="true"></span>
              </button>
              <div class="app-submenu" role="menu" hidden aria-hidden="true">
                <a href="mi-cuenta.html" class="app-submenu__link" role="menuitem">Mi Cuenta</a>
                <a href="preferencias.html" class="app-submenu__link" role="menuitem">Preferencias</a>
                <button type="button" class="app-submenu__link" id="menuCerrarSesion" role="menuitem">Cerrar sesión</button>
                <button type="button" class="app-submenu__link" id="menuAyuda" role="menuitem">Ayuda</button>
              </div>
            </li>
            <li class="app-menu__item has-submenu" data-menu="solicitudes" role="none">
              <button type="button" class="app-menu__trigger" aria-haspopup="true" aria-expanded="false">
                <span>Solicitudes</span>
                <span class="app-menu__caret" aria-hidden="true"></span>
              </button>
              <div class="app-submenu" role="menu" hidden aria-hidden="true">
                <a href="mis-solicitudes.html" class="app-submenu__link" role="menuitem">Mis solicitudes</a>
                <a href="crear-solicitud.html" class="app-submenu__link" role="menuitem">Crear solicitud</a>
              </div>
            </li>
            <li class="app-menu__item" role="none">
              <a href="notificaciones.html" class="app-menu__link has-badge" role="menuitem">Notificaciones <span class="badge hide" id="navNotificationsBadge">0</span></a>
            </li>
            <li class="app-menu__item" role="none">
              <a href="presupuesto.html" class="app-menu__link hide" id="navPresupuesto" role="menuitem">Presupuesto</a>
            </li>
            <li class="app-menu__item has-submenu hide" id="adminMenuItem" data-menu="admin" role="none"></li>
          </ul>
        </nav>
      </div>
    </header>

<main class="content">
      <div class="content-section content-section--wide">
        <div class="page-header">
          <div>
            <h1>Agregar materiales</h1>
            <p class="muted">Solicitud ID: <span id="solicitudIdDisplay"></span></p>
          </div>
        </div>

        <div class="row search-row" style="align-items:flex-end;">
          <div class="searchbox">
            <label for="codeSearch">Código SAP</label>
            <input id="codeSearch" placeholder="Ej: 1000000006" autocomplete="off"/>
            <div id="suggestCode" class="suggest hide"></div>
          </div>
          <div class="searchbox">
            <label for="descSearch">Descripción</label>
            <input id="descSearch" placeholder="Descripción del material" autocomplete="off"/>
            <div id="suggestDesc" class="suggest hide"></div>
          </div>
          <div class="search-actions">
            <label>&nbsp;</label>
            <button class="btn" id="btnShowMaterialDetail" disabled>Ver descripción ampliada</button>
          </div>
          <div class="search-actions">
            <label>&nbsp;</label>
            <button class="btn pri" id="btnAdd">Agregar ítem</button>
          </div>
        </div>

        <div class="table">
          <table id="tbl" data-sortable-table>
            <thead><tr><th>Código</th><th>Descripción</th><th>Unidad</th><th>Precio unitario</th><th>Cantidad</th><th>Total</th><th class="pill"></th></tr></thead>
            <tbody></tbody>
          </table>
        </div>

        <div class="pill" style="margin-top:16px;display:inline-flex;gap:8px;align-items:center;">
          <span>Total estimado:</span>
          <strong id="cartTotal">$0,00</strong>
        </div>

        <div class="actions" style="margin-top:24px;justify-content:space-between;">
          <a href="crear-solicitud.html" class="btn">Volver</a>
          <div style="display:flex;gap:10px;flex-wrap:wrap;">
            <button class="btn sec" id="btnSaveDraft">Guardar como borrador</button>
            <button class="btn pri" id="btnSend">Finalizar y enviar solicitud</button>
          </div>
        </div>
      </div>
    </main>
  </div>

  <div class="toasts" id="toasts"></div>

  <div class="modal hide" id="materialDetailModal">
    <div class="modal-content">
      <button class="modal-close" id="materialDetailClose" aria-label="Cerrar">&times;</button>
      <h2 id="materialDetailTitle"></h2>
      <p id="materialDetailBody"></p>
    </div>
  </div>
  <script src="app.js" defer></script>
</body>

</html>
