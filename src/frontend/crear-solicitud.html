<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SPM · Crear Solicitud</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="main-container">

    <header class="app-header" id="globalNav" data-nav-open="false">
      <div class="app-header__inner">
        <a class="app-logo" href="home.html" aria-label="Ir al inicio">
          <img src="assets/spm-logo.svg" alt="Logotipo de SPM"/>
        </a>
        <button type="button" class="app-header__toggle" id="navToggle" aria-controls="primaryNav" aria-expanded="false">
          <span class="sr-only">Alternar navegación</span>
          <span class="app-header__toggle-bar"></span>
          <span class="app-header__toggle-bar"></span>
          <span class="app-header__toggle-bar"></span>
        </button>
        <nav class="app-nav" id="primaryNav" aria-label="Navegación principal">
          <ul class="app-menu" role="menubar">
            <li class="app-menu__item has-submenu" data-menu="inicio" role="none">
              <button type="button" class="app-menu__trigger" aria-haspopup="true" aria-expanded="false">
                <span>Inicio</span>
                <span class="app-menu__caret" aria-hidden="true"></span>
              </button>
              <div class="app-submenu" role="menu" hidden aria-hidden="true">
                <a href="mi-cuenta.html" class="app-submenu__link" role="menuitem">Mi Cuenta</a>
                <a href="preferencias.html" class="app-submenu__link" role="menuitem">Preferencias</a>
                <button type="button" class="app-submenu__link" id="menuCerrarSesion" role="menuitem">Cerrar sesión</button>
                <button type="button" class="app-submenu__link" id="menuAyuda" role="menuitem">Ayuda</button>
              </div>
            </li>
            <li class="app-menu__item has-submenu" data-menu="solicitudes" role="none">
              <button type="button" class="app-menu__trigger" aria-haspopup="true" aria-expanded="false">
                <span>Solicitudes</span>
                <span class="app-menu__caret" aria-hidden="true"></span>
              </button>
              <div class="app-submenu" role="menu" hidden aria-hidden="true">
                <a href="mis-solicitudes.html" class="app-submenu__link" role="menuitem">Mis solicitudes</a>
                <a href="crear-solicitud.html" class="app-submenu__link" role="menuitem">Crear solicitud</a>
              </div>
            </li>
            <li class="app-menu__item" role="none">
              <a href="notificaciones.html" class="app-menu__link has-badge" role="menuitem">Notificaciones <span class="badge hide" id="navNotificationsBadge">0</span></a>
            </li>
            <li class="app-menu__item" role="none">
              <a href="presupuesto.html" class="app-menu__link hide" id="navPresupuesto" role="menuitem">Presupuesto</a>
            </li>
            <li class="app-menu__item has-submenu hide" id="adminMenuItem" data-menu="admin" role="none"></li>
          </ul>
        </nav>
      </div>
    </header>

<main class="content">
      <div class="content-section content-section--wide">
        <div class="page-header">
          <div>
            <h1>Crear Solicitud</h1>
          </div>
        </div>

        <input type="hidden" id="solicitudId" />

        <section class="pane form-pane form-pane--solicitud">
          <div class="form-row form-row--cols-3">
            <div class="field">
              <label for="centro">Centro</label>
              <select id="centro">
                <option value="" disabled selected>Seleccioná un centro</option>
              </select>
            </div>
            <div class="field">
              <label for="almacenVirtual">Almacén</label>
              <select id="almacenVirtual">
                <option value="" disabled selected>Seleccioná un almacén</option>
              </select>
            </div>
            <div class="field">
              <label for="centroDeCostos">Objeto Imputación</label>
              <input id="centroDeCostos" placeholder="Ingresá el objeto de imputación" />
            </div>
          </div>
          <div class="form-row form-row--cols-2">
            <div class="field">
              <label for="criticidad">Criticidad</label>
              <select id="criticidad">
                <option value="Normal">Normal</option>
                <option value="Alta">Alta</option>
              </select>
            </div>
            <div class="field">
              <label for="fechaNecesidad">Fecha de necesidad</label>
              <input type="date" id="fechaNecesidad" />
            </div>
          </div>

          <input type="hidden" id="sector" />

          <div class="field field--textarea">
            <label for="just">Justificación</label>
            <textarea id="just" rows="5" placeholder="Describe el motivo de la solicitud"></textarea>
            <div class="field__actions">
              <button type="button" class="btn sec" id="btnAdjuntar">Adjuntar archivos</button>
            </div>
            <input type="file" id="fileInput" style="display: none;" multiple accept=".txt,.pdf,.png,.jpg,.jpeg,.gif,.doc,.docx,.xls,.xlsx,.csv">
            <div id="archivosAdjuntos" class="archivos-adjuntos" style="margin-top: 1rem; display: none;">
              <h4>Archivos adjuntos:</h4>
              <div id="listaArchivos" class="lista-archivos"></div>
            </div>
          </div>
          <div class="actions form-actions">
            <button class="btn pri" id="btnContinuar">Continuar</button>
          </div>
        </section>
      </div>
    </main>
  </div>

  <div class="toasts" id="toasts"></div>
  <script src="app.js" defer></script>
</body>
</html>
